<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Usuarios{% endblock %}</title>
</head>
<body>
    <h1>Lista de usuarios</h1>
    <ul>
        {% for usuario in datos %}
            <li>{{ usuario.nombre }} - {{ usuario.email }}</li>
        {% endfor %}
    </ul>

    {% block content %}
    {% endblock %}
</body>
</html>
